components:
  schemas:
    Todo:
      type: object
      properties:
        id:
          type: string
        message:
          type: string
        label:
          type: Label
        dueDate:
          type: Date
      example:
        id: 6519111ea3a3170eddceadb9
        message: "Do task 1"
        label:
          id: 6519111ea3a3170eddceadb9
        dueDate: "2024-07-25T15:30:00.000Z"

    Error:
      type: object
      properties:
        code:
          type: number
        message:
          type: string
